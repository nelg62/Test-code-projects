<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="msloginest.css">
</head>

<body>
    <div class="mainloginbody">
        <div class="logo"><img src="user.png" alt="logoimage">logo with words</div>
        <div class="signinsection">
            <div class="signindiv">Sign in</div>
            <div class="infobox">
                <div class="infoboxplaceholder">
                    <input type="text" class="infoboxinput" placeholder="Email, phone, or Skype">
                </div>
            </div>
            <div class="linkbtndiv">
                <div class="insidelinkbtndiv">
                    <div class="insidelinkwords">
                        <div class="insidelinkwordsdiv">No account? <a href="">Create one!</a></div>
                        <div class="insidelinkwordsdiv"><a href="">Can't access your account?</a></div>
                    </div>
                </div>
                <div class="btncontdiv">
                    <div class="btndiv"><input type="button" value="Back"></div>
                    <div class="btndiv"><input type="button" value="Next"></div>
                </div>
            </div>
        </div>

    </div>



    <script src="mslogintest.js"></script>
</body>

</html>
