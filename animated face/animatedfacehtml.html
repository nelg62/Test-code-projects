<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="animatedface-css.css">
</head>

<body>
    <!-- Head -->
    <div class="head">

        <!-- left eye -->
        <div class="eye left">
            <div class="eye-lid-left-top"></div>
            <div class="eye-color-left">
                <div class="pupil-left"></div>
            </div>
            <div class="eye-lid-left-bottom"></div>
        </div>

        <!-- right eye -->

        <div class="eye right">
            <div class="eye-lid-right-top"></div>
            <div class="eye-color-right">
                <div class="pupil-right"></div>
            </div>
            <div class="eye-lid-right-bottom"></div>
        </div>
        <div>

            <!-- nose -->
            <div class="nose"></div>
            <div class="nostrel-left">
                <div class="nose-hole-left"></div>
            </div>
            <div class="nostrel-right">
                <div class="nose-hole-right"></div>
            </div>
            <div class="nose-part-middle"></div>


            <!-- mouth -->

            <div class="mouth">

                <!-- top teeth -->
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <div class="teeth-top"></div>
                <!-- lips -->
                <div class="lip-top"></div>
                <div class="lip-bottom"></div>
                <!-- bottom teeth -->
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
                <div class="teeth-bottom"></div>
            </div>


</body>

</html>
