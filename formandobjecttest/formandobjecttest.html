<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formandobjecttest.css">
</head>
<body>
    <form>
        <!-- input for first name -->
        <label for="fname">First Name: <input type="text" name="fname" id="fname"></label>
        <!-- input for last name -->
        <label for="lname">Last Name: <input type="text" name="lname" id="lname"></label>
        <!-- input for password  -->
        <label for="pwd">Password: <input type="password" name="pwd" id="pwd"></label>
        <!-- input for email -->
        <label for="eml">Email: <input type="email" name="eml" id="eml"></label>
        <!-- dropdown for choosing an animal -->
        <label for="animalchoice">Choose an animal: <select name="animalchoice" id="animalchoice">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Frog">Frog</option>
            <option value="Monkey">Monkey</option>
        </select></label>

        <!-- checkbox for choosing food options -->
        <div class="fooddiv">
            <p>What would you like:</p>
        <label for="breakfast">Breakfast: <input type="checkbox" name="foodoption" id="breakfast" value="Breakfast"></label>
        <label for="lunch">Lunch: <input type="checkbox" name="foodoption" id="lunch" value="Lunch"></label>
        <label for="dinner">Dinner: <input type="checkbox" name="foodoption" id="dinner" value="Dinner"></label>
        </div>


        <!-- submit button -->
        <input type="submit" id="subbtn">
    </form>

    <!-- form output div -->
    <div id="userdata"></div>

    <script src="formandobjecttest.js"></script>
</body>
</html>
