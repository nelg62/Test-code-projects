<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <!--heading-->
    <h1 class="mainheading">MileageTable</h1>

    <!--navigation buttons-->
    <nav class="navicons">
      <ul class="navul">
        <li for="refresh">
          <a href="">
            <img src="refresh.png" id="refresh" name="refresh" class="refresh">
          </a>
        </li>
        <li>
          <a href="">
            <img src="up-down.png" id="up-down" name="up-down" class="up-down">
          </a>
        </li>
        <li>
          <a href="">
            <img src="plus.png" id="up-down" name="up-down" class="up-down">
          </a>
        </li>
      </ul>
    </nav>

  </header>

  <div class="searchdiv">
    <!--searchimage-->
    <img src="search-interface-symbol.png" class="searchicon">
    <!--searchbar-->
    <input type="text" name="topsearchbar" id="topsearchbar" class="topsearchbar">
    <!--dropdown-->
    <select name="dropdown" id="dropdown" class="dropdown">
      <option value="jan">January</option>
      <option value="Feb">February</option>
      <option value="mar">March</option>
      <option value="apr">April</option>
      <option value="may">May</option>
      <option value="jun">June</option>
      <option value="jul">July</option>
      <option value="aug">August</option>
      <option value="sep">September</option>
      <option value="oct">October</option>
      <option value="nov">November</option>
      <option value="dec">December</option>
    </select>
  </div>

  <footer>
    <img src="user.png" name="user" class="user" id="user">
    <h2 class="username">Glen</h2>
  </footer>
</body>


</html>
