<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="magiccss.css">

</head>

<body>
    <!-- date and time buttom -->
    <section>
        <h1>Date and Time Button<h1>
                <button id="datbutton" onclick="showDateAndTime()">Click for currect date and time</button>
                <p id="timetext"></p>
    </section>

    <!-- change text button -->
    <section>
        <h1>Change Text</h1>
        <p id="texttochange">click button below to chage this text</p>
        <button id="changetextbutton" onclick="changeText()">Click me</button>
    </section>

    <!-- choose image button -->
    <section>
        <h1>choose Image 1 or image 2</h1>
        <button id="userimg" onclick="changeImgUser()">Image 1</button>
        <img id="changeimg" src="user.png">
        <button id="searchimg" onclick="changeSearchImg()">Image 2</button>
    </section>

    <!-- change font size button -->
    <section>
        <h1>Change font size</h1>
        <p id="fontsizetext">Click below to change font size</p>
        <button id="fontsizebutton" onclick="changeFontSize()">Click here</button>
    </section>

    <!-- remove text button -->
    <section>
        <h1>Remove text</h1>
        <p id="removetext">Click button to remove this text</p>
        <button id="removetextbutton" onclick="removeText()">Click Here</button>
    </section>

    <!-- show hidden text -->
    <section>
        <h1>Show text</h1>
        <p>click button to show hidden text</p>
        <p id="hiddentext">this is hidden text</p>
        <button id="hiddentextbutton" onclick="showHiddenText()">Click Here</button>
    </section>

    <!-- script link -->
    <script src="Untitled-1.js"></script>
</body>

</html>
